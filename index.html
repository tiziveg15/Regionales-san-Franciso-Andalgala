<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.S.F.A</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <a href="index.html" class="nav-item"><b>Inicio</b></a>
        <div class="logo">Regionales San Francisco Andalgala</div>
        <a href="#" class="nav-item carrito-btn">Carrito (<span id="cart-count">0</span>)</a>
    </nav>

    <!-- Sección de productos -->
    <section class="productos">
        <div class="producto">
            <img src="img/productos/dulce de menbrillo.jpg" alt="">
            <h2>Dulce de menbrillo x500g</h2>
            <p>$500</p>
            <button class="add-to-cart" data-name="dulce de menbrillo" data-price="500">Añadir al carrito</button>
        </div>
        <div class="producto">
            <img src="img/productos/nuez confitada.jpg" alt="">
            <h2>nuez confitada x5unidad</h2>
            <p>$1.000</p>
            <button class="add-to-cart" data-name="Nuez Confitada" data-price="1000">Añadir al carrito</button>
        </div>
        <div class="producto">
            <img src="img/productos/de-prueva.jpg" alt="">
            <h2>dulce de leche</h2>
            <p>$1.500</p>
            <button class="add-to-cart" data-name="dulce de leche" data-price="1500">Añadir al carrito</button>
        </div>
        <div class="producto">
            <img src="img/productos/pastelitos.jpg" alt="">
            <h2>pastelitos</h2>
            <p>$1.500</p>
            <button class="add-to-cart" data-name="pastelitos" data-price="1500">Añadir al carrito</button>
        </div>
    </section>

    <!-- Carrito -->
    <section id="carrito">
        <h2>Carrito de Compras</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total-price">0</span></p>
        <button id="clear-cart">Vaciar carrito</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
